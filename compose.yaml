services:
  api:
    build: .
    ports:
      - "4000:4000"
    depends_on:
      - postgresql
    env_file:
      - .env

  front:
    build: ./assets
    ports:
      - "5173:80"
    depends_on:
      - api
    env_file:
      - .env

  postgresql:
    image: postgres:latest
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
